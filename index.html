<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to enhance markdown rendering with Tailwind utility classes */
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }
        #markdown-output h1 { @apply text-4xl font-bold mb-4 mt-8; }
        #markdown-output h2 { @apply text-3xl font-semibold mb-3 mt-6; }
        #markdown-output h3 { @apply text-2xl font-medium mb-2 mt-5; }
        #markdown-output h4 { @apply text-xl font-normal mb-2 mt-4; }
        #markdown-output p { @apply mb-4 leading-relaxed; }
        #markdown-output ul { @apply list-disc pl-5 mb-4; }
        #markdown-output ol { @apply list-decimal pl-5 mb-4; }
        #markdown-output li { @apply mb-1; }
        #markdown-output a { @apply text-blue-600 hover:underline; }
        #markdown-output pre { @apply bg-gray-100 p-4 rounded-lg overflow-auto mb-4; }
        #markdown-output code { @apply font-mono text-sm bg-gray-200 px-1 rounded; }
        #markdown-output pre code { @apply bg-transparent p-0 rounded-none; }
        #markdown-output blockquote { @apply border-l-4 border-gray-300 pl-4 italic text-gray-700 mb-4; }
        #markdown-output table { @apply w-full border-collapse mb-4; }
        #markdown-output th, #markdown-output td { @apply border border-gray-300 p-2 text-left; }
        #markdown-output th { @apply bg-gray-100 font-semibold; }
        #markdown-output img { @apply max-w-full h-auto rounded-lg my-4; }
        #markdown-output hr { @apply border-t border-gray-300 my-8; }
    </style>
</head>
<body class="font-sans antialiased bg-gray-50 text-gray-800">
    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center py-6 mb-8 bg-blue-600 text-white rounded-lg shadow-md">
            <h1 class="text-3xl md:text-5xl font-extrabold">Markdown Renderer</h1>
            <p class="mt-2 text-lg md:text-xl">Converting input.md to HTML with marked.js</p>
        </header>

        <main class="bg-white p-6 md:p-10 rounded-lg shadow-xl">
            <div id="markdown-output">
                <!-- Markdown content will be rendered here -->
                Loading markdown...
            </div>
        </main>

        <footer class="text-center py-6 mt-8 text-gray-600">
            <p>&copy; 2023 Markdown Renderer. All rights reserved.</p>
        </footer>
    </div>

    <!-- marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const markdownOutputDiv = document.getElementById('markdown-output');
            const markdownFilePath = 'input.md'; // Name of the markdown file

            fetch(markdownFilePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(markdownText => {
                    // Use marked to convert markdown to HTML
                    markdownOutputDiv.innerHTML = marked.parse(markdownText);
                })
                .catch(error => {
                    console.error('Error fetching or parsing markdown:', error);
                    markdownOutputDiv.innerHTML = `<p class="text-red-500">Error loading markdown: ${error.message}. Please ensure '${markdownFilePath}' exists.</p>`;
                });
        });
    </script>
</body>
</html>
